<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="confetti.gif" alt="confetti-falling" class="confetti">

    <div class="header">
        <h1 class="title">Tic - Tac - Toe!</h1>
    </div>

    <div class="main">
        <div class="player-info">
            <div class="info-title">Please enter Your names...</div>
            <div class="x-info">
                <label for="x-name" >X</label>
                <input type="text" id="x-name" name="player-x">
            </div>
            <div class="o-info">
                <label for="o-name" >O</label>
                <input type="text" id="o-name" name="player-o">
            </div>
            <button class="swap-button">Swap</button>
        </div>

        <div class="result-screen"></div>
        <div class="tie-screen"></div>

        <div class="board-container">
            <img src="hand-drawn-grid.svg" alt="tic-tac-toe grid" class="game-grid">
            <div class="board-cover"></div>
            <div class="position-container">
                <div class ="pos-0"></div>
                <div class ="pos-1"></div>
                <div class ="pos-2"></div>
                <div class ="pos-3"></div>
                <div class ="pos-4"></div>
                <div class ="pos-5"></div>
                <div class ="pos-6"></div>
                <div class ="pos-7"></div>
                <div class ="pos-8"></div>
            </div>
        </div>

        <div class="button-container">
            <button class="reset-button">Reset game</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
